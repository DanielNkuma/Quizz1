<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNK-Quizz - Intro</title>
    <link rel="icon" type="image/x-icon" href="quizz.png" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #4b0aff, #15002e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .intro-wrapper {
            width: 100%;
            max-width: 700px;
            background: rgba(0, 0, 0, 0.45);
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 0 25px #7f2bff;
            backdrop-filter: blur(7px);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo {
            width: 160px;
            animation: float 3s infinite ease-in-out;
            margin-bottom: 15px;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }

        .start-btn {
            background: linear-gradient(45deg, #7f2bff, #9f6bff);
            padding: 15px 35px;
            border-radius: 14px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: 0.25s;
            margin-top: 25px;
        }

        .start-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 18px #a77cff;
        }

        h1 {
            text-shadow: 0 0 10px #8f5bff;
            margin-top: 10px;
            font-size: 2.4rem;
        }

        h3 { color: #ddd; }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .start-btn { font-size: 1rem; padding: 12px 28px; }
            .logo { width: 120px; }
        }
    </style>
</head>
<body>

    <div class="intro-wrapper">
        <img src="quizz.png" class="logo" />

        <h1>Bienvenue dans DNK-Quizz</h1>
        <h3>Appuyez pour commencer l'aventure...</h3>

        <a href="Reco.html">
            <button class="start-btn">Commencer</button>
        </a>
    </div>

</body>
</html>
