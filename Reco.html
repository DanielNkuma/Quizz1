<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNK-Quizz</title>
    <link rel="icon" type="image/x-icon" href="quizz.png" />

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #4b0aff, #15002e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-wrapper {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.45);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 25px #7f2bff;
            backdrop-filter: blur(7px);
            animation: fadeIn 1s ease;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 { text-shadow: 0 0 10px #8f5bff; font-size: 2.3rem; margin-bottom: 10px; font-weight: 700; }
        h5, h3 { color: #ddd; }

        input[type="text"] {
            width: 80%;
            max-width: 350px;
            padding: 12px;
            border: 2px solid #8f5bff;
            border-radius: 10px;
            font-size: 1rem;
            margin-top: 12px;
            text-align: center;
        }

        button {
            background: linear-gradient(45deg, #7f2bff, #9f5bff);
            border: none;
            padding: 14px 25px;
            margin-top: 25px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1.1rem;
        }

        button:hover { transform: scale(1.06); box-shadow: 0 0 15px #9f6bff; }

        ul { list-style: none; margin-top: 20px; }
        li { margin: 12px 0; }

        .answer-btn {
            width: 100%;
            max-width: 350px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.12);
            border: 2px solid #8f5bff;
            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            transition: 0.25s;
        }
        .answer-btn:hover { background: #8f5bff; }

        .logo {
            width: 120px;
            animation: float 3s infinite ease-in-out;
            margin-bottom: 15px;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }

        /* Effets correct */
        .correct {
            background: #00c853 !important;
            border-color: #00ff80 !important;
            transform: scale(1.1);
            animation: pop 0.4s ease;
        }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1.05); } }

        /* Effet mauvaise r√©ponse */
        .wrong {
            background: #d50000 !important;
            border-color: #ff6b6b !important;
            animation: shake 0.45s ease;
        }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-8px); } 50% { transform: translateX(8px); } 75% { transform: translateX(-8px); } 100% { transform: translateX(0); } }

        /* Confettis */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            background: #00ff80;
            opacity: 0.9;
            animation: fall 1s linear forwards;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }

        @media (max-width: 600px) {
            h1 { font-size: 1.7rem; }
            .answer-btn { font-size: 0.9rem; }
        }
    </style>
</head>

<body>

<div class="game-wrapper">

        { question: "Date de naissance ?", answers: ["14 Avril", "13 Mai", "10 D√©cembre", "8 Ao√ªt"], correct: 1 },
        { question: "Film pr√©f√©r√© ?", answers: ["Crocodile de Botwanga", "La chute de la Maison Blanche", "Un prince √† New York", "La belle et la b√™te"], correct: 1 },

    let current = 0;

    document.getElementById("start-button").onclick = () => {

    function showQuestion() {
        if (current >= questions.length) return finish();
        const q = questions[current];
        document.getElementById("quiz-container").innerHTML = `
            <h2>${q.question}</h2>
            <ul>
                ${q.answers.map((a, i) => `<li><button type="button" class='answer-btn' onclick='check(${i}, this)'>${a}</button></li>`).join('')}
            </ul>`;
    }

    function launchConfetti() {
        for (let i = 0; i < 20; i++) {
            let c = document.createElement("div");
            c.classList.add("confetti");
            c.style.left = Math.random() * 100 + "vw";

            setTimeout(() => c.remove(), 1000);

    }

    function check(i, btn) {
        const correct = questions[current].correct;
        if (i === correct) {
            btn.classList.add("correct");
            score++;
            launchConfetti();
        } else {
            btn.classList.add("wrong");
        }
        document.querySelectorAll(".answer-btn").forEach(b => b.disabled = true);
        setTimeout(() => { current++; showQuestion(); }, 800);
    }

    function finish() {
        document.getElementById("quiz-container").style.display = "none";
        const div = document.getElementById("score-container");

</script>

</body>
</html>
