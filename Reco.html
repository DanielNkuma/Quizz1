<style>
/* ===== RESET ===== */
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family:'Poppins', sans-serif;
    background: radial-gradient(circle at top, #4b0aff, #15002e);
    color:#fff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

/* ===== WRAPPER ===== */
.game-wrapper {
    width:100%;
    max-width:800px;
    background:rgba(0,0,0,0.45);
    padding:25px;
    border-radius:20px;
    box-shadow:0 0 25px #7f2bff;
    backdrop-filter: blur(7px);
    animation: fadeIn 1s ease;
    text-align:center;
}

@keyframes fadeIn {
    from {opacity:0; transform:scale(0.95);}
    to {opacity:1; transform:scale(1);}
}

/* ===== LOGO ===== */
.logo {
    width:120px;
    max-width:80%;
    animation: float 3s infinite ease-in-out;
    margin-bottom:15px;
}

@keyframes float {
    0% { transform:translateY(0);}
    50% { transform:translateY(-12px);}
    100% { transform:translateY(0);}
}

/* ===== TITRES ===== */
h1 { text-shadow:0 0 10px #8f5bff; font-size:2.3rem; margin-bottom:10px; font-weight:700; }
h5 { color:#ddd; font-weight:400; margin-top:8px; }

/* ===== INPUT & BOUTON ===== */
input[type="text"] {
    width:80%;
    max-width:350px;
    padding:12px;
    border:2px solid #8f5bff;
    border-radius:10px;
    font-size:1rem;
    margin-top:12px;
    text-align:center;
}

button {
    background:linear-gradient(45deg,#7f2bff,#9f5bff);
    border:none;
    padding:14px 25px;
    margin-top:25px;
    border-radius:12px;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.2s;
    font-size:1.1rem;
}

button:hover { transform:scale(1.06); box-shadow:0 0 15px #9f6bff; }

/* ===== QUIZ ===== */
ul { list-style:none; margin-top:20px; }
li { margin:12px 0; }

.answer-btn {
    width:100%;
    max-width:350px;
    padding:12px;
    background:rgba(255,255,255,0.12);
    border:2px solid #8f5bff;
    border-radius:15px;
    color:#fff;
    cursor:pointer;
    transition:0.25s;
}

.answer-btn:hover { background:#8f5bff; }

/* ===== Effets correct et mauvais ===== */
.correct {
    background:#00c853 !important;
    border-color:#00ff80 !important;
    transform:scale(1.1);
    animation: pop 0.4s ease;
}

@keyframes pop {
    0% { transform:scale(1); }
    50% { transform:scale(1.2); }
    100% { transform:scale(1.05); }
}

.wrong {
    background:#d50000 !important;
    border-color:#ff6b6b !important;
    animation: shake 0.45s ease;
}

@keyframes shake {
    0% { transform:translateX(0); }
    25% { transform:translateX(-8px); }
    50% { transform:translateX(8px); }
    75% { transform:translateX(-8px); }
    100% { transform:translateX(0); }
}

/* ===== Confettis ===== */
.confetti {
    position:fixed;
    width:10px;
    height:10px;
    top:-10px;
    background:#00ff80;
    opacity:0.9;
    animation:fall 1s linear forwards;
}

@keyframes fall {
    to { transform:translateY(100vh) rotate(360deg); opacity:0; }
}

/* ===== RESPONSIVE ===== */
@media(max-width:600px){
    h1 { font-size:1.7rem; }
    h5 { font-size:1rem; }
    .answer-btn { font-size:0.9rem; }
    button { font-size:1rem; padding:12px 20px; }
}
</style>
</head>
